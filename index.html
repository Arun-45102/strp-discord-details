<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveM Live Server Status</title>
  </head>
  <body>
    <h2>Discord Data</h2>
    <p>Member Count: <span id="memberCount">Loading...</span></p>
    <p>Online Members: <span id="onlineMembers">Loading...</span></p>

    <ul id="role-list">
      <li>Loading...</li>
    </ul>

    <p>Discord Status: <span id="serverStatus">Loading...</span></p>

    <script>
    //   const ws = new WebSocket(
    //     'ws://discord-bot-45102-c898145d92ef.herokuapp.com/'
    //   );
      const ws = new WebSocket('ws://localhost:8000');

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        document.getElementById('memberCount').textContent =
          data.count || 'N/A';
        document.getElementById('onlineMembers').textContent =
          data.onlineCount || 'N/A';
        const roleList = document.getElementById('role-list');
        roleList.innerHTML = '';
        Object.entries(data.rolesBasedCount).forEach(([role, count]) => {
          const li = document.createElement('li');
          li.innerText = `${role}: ${count} members`;
          roleList.appendChild(li);
        });
        // console.log(data.rolesBasedCount.HERO);
        if (!data.error) {
          document.getElementById('serverStatus').textContent = 'Server Online';
        }
      };

      ws.onclose = () => {
        document.getElementById('serverStatus').textContent = 'Disconnected';
      };

      ws.onerror = (error) => {
        console.error('WebSocket Error:', error);
      };
    </script>
  </body>
</html>
